<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
</head>
<body>
    
<h2>Simple Calculator App</h2>
<div class="Calculator">

    
<input type="text" id="num1" placeholder="Enter the first Number">
<input type="text" id="num2" placeholder="Enter the second Number">

<div class="btns">
<button id="addBtn">+</button>
<button id="subBtn">-</button>
<button id="mulBtn">*</button>
<button id="divBtn">/</button>
</div>

<div class="result" id="result">Result:</div>


</div>

</body>
</html>
